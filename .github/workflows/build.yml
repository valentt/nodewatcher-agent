name: Build OpenWrt Packages

on:
  push:
    branches: [master, main]
    tags: ['v*']
  pull_request:
    branches: [master, main]
  workflow_dispatch:

env:
  OPENWRT_VERSION: "24.10.0"
  TARGET: "ath79"
  SUBTARGET: "generic"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout nodewatcher-agent
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build SDK Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.builder
          push: false
          load: true
          tags: nodewatcher-sdk:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build packages in container
        run: |
          mkdir -p packages
          chmod 777 packages
          docker run --rm -v ${{ github.workspace }}:/src nodewatcher-sdk:latest /bin/bash /src/openwrt/build.sh /src

      - name: List built packages
        run: |
          echo "=== Built packages ==="
          ls -la packages/ || echo "No packages found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nodewatcher-agent-packages-${{ env.TARGET }}-${{ env.SUBTARGET }}
          path: packages/*.ipk
          retention-days: 30
          if-no-files-found: warn

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: packages/*.ipk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
